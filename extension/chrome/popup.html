<!DOCTYPE html>
<html>
<head>
    <title>IP Geolocator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="js/constants.js" type="text/javascript"></script>
    <script src="js/lib/jquery-min.js" type="text/javascript"></script>
    <script src="js/lib/underscore.js" type="text/javascript"></script>
    <script src="js/lib/backbone-min.js" type="text/javascript"></script>
    <script src="js/models/GeoLocation.js" type="text/javascript"></script>
    <script src="js/popup.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            width: 500px;
            font-family: sans-serif;
            font-size: 12pt;
            background: rgba(255, 255, 255, 1);
            background: -moz-linear-gradient(top, rgba(255, 255, 255, 1) 0%, rgba(246, 246, 246, 1) 47%, rgba(237, 237, 237, 1) 100%);
            background: -webkit-gradient(left top, left bottom, color-stop(0%, rgba(255, 255, 255, 1)), color-stop(47%, rgba(246, 246, 246, 1)), color-stop(100%, rgba(237, 237, 237, 1)));
            background: -webkit-linear-gradient(top, rgba(255, 255, 255, 1) 0%, rgba(246, 246, 246, 1) 47%, rgba(237, 237, 237, 1) 100%);
            background: -o-linear-gradient(top, rgba(255, 255, 255, 1) 0%, rgba(246, 246, 246, 1) 47%, rgba(237, 237, 237, 1) 100%);
            background: -ms-linear-gradient(top, rgba(255, 255, 255, 1) 0%, rgba(246, 246, 246, 1) 47%, rgba(237, 237, 237, 1) 100%);
            background: linear-gradient(to bottom, rgba(255, 255, 255, 1) 0%, rgba(246, 246, 246, 1) 47%, rgba(237, 237, 237, 1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#ededed', GradientType=0);
        }

        .content {
            margin: 0 auto;
            width: 100%;
            padding-top: 10px;
        }

        .footer {
            font-size: 9pt;
            color: darkgray;
        }

        .ip-infos {
            border-bottom: 1px solid #909299;
            background-color: transparent;
            width: 100%;
            font-weight: bold;
        }

        .ip-infos td {
            padding: 4px;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        .external-link {
            font-size: 10pt;
            margin-top: 5px;
            margin-bottom: 15px;
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="content">
    <div id="ipLocationInfo">
        Loading...
    </div>
</div>

<div class="footer">
    <p><b>BETA!</b> This application is still in development. Please be patient for a final release and stay tuned at <a
            href="https://github.com/AykutCevik/Geolocate-IP-Browser-Extension" target="_blank">Github</a>.</p>
</div>

<script type="text/html" id="ipGeoLocationView">
    <table class="ip-infos">
        <tr>
            <td>IP:</td>
            <td><%= geolocation.ip %></td>
        </tr>
        <% if(geolocation.ip_forwarded_for != false) { %>
        <tr>
            <td>Real IP (sent with the 'X-Forwarded-For' header):</td>
            <td><%= geolocation.ip_forwarded_for %></td>
        </tr>
        <% } %>
        <tr>
            <td>Country:</td>
            <% if(geolocation.country_code != '') { %>
            <td><%= geolocation.country_name %> (<%= geolocation.country_code %>)</td>
            <% } else { %>
            <td>not set</td>
            <% } %>
        </tr>
        <tr>
            <td>City and region:</td>
            <% if(geolocation.region != '') { %>
            <td><%= geolocation.city %> (<%= geolocation.region %>)</td>
            <% } else { %>
            <td>-</td>
            <% } %>
        </tr>
    </table>
    <div class="external-link">
        <% if(geolocation.region != '') { %>
        <a href="https://www.google.com.au/maps/preview/@<%= geolocation.latitude %>,<%= geolocation.longitude %>,12z" target="_blank">Show my IP location on
            Google
            Maps</a><br/>
        <% } else { %>
        <a href="https://www.google.com.au/maps/preview/@<%= geolocation.latitude %>,<%= geolocation.longitude %>,8z" target="_blank">Show my IP location on
            Google
            Maps</a><br/>
        <% } %>
        <a href="https://dnsleaktest.com/" target="_blank">Check for DNS leaks</a>
    </div>
</script>

</body>
</html>
