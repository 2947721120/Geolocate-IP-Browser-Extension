<!DOCTYPE html>
<html>
<head>
    <title>IP Geolocator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="js/constants.js" type="text/javascript"></script>
    <script src="js/lib/jquery-min.js" type="text/javascript"></script>
    <script src="js/lib/underscore.js" type="text/javascript"></script>
    <script src="js/lib/backbone-min.js" type="text/javascript"></script>
    <script src="js/utils/LocalStorageProvider.js" type="text/javascript"></script>
    <script src="js/models/GeoLocation.js" type="text/javascript"></script>
    <script src="js/popup.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/main.css"/>
    <style type="text/css">

        body {
            width: 500px;
        }

    </style>
</head>
<body class="gradient-bg">

<div class="content">
    <div id="ipLocationInfo">
        Loading...
    </div>
</div>

<div class="footer">
    <p><b>BETA!</b> This application is still in development. Please be patient for a final release and stay tuned at <a
            href="https://github.com/AykutCevik/Geolocate-IP-Browser-Extension" target="_blank">Github</a>.</p>
</div>

<script type="text/html" id="ipGeoLocationView">
    <table class="ip-infos">
        <tr>
            <td>IP:</td>
            <td><%= geolocation.ip %></td>
        </tr>
        <% if(geolocation.ip_forwarded_for != false) { %>
        <tr>
            <td>Real IP (sent with the 'X-Forwarded-For' header):</td>
            <td><%= geolocation.ip_forwarded_for %></td>
        </tr>
        <% } %>
        <tr>
            <td>Country:</td>
            <% if(geolocation.country_code != '') { %>
            <td><%= geolocation.country_name %> (<%= geolocation.country_code %>)</td>
            <% } else { %>
            <td>not set</td>
            <% } %>
        </tr>
        <tr>
            <td>City:</td>
            <% if(geolocation.region != '') { %>
            <td><%= geolocation.city %> (<%= geolocation.region %>)</td>
            <% } else { %>
            <td>-</td>
            <% } %>
        </tr>
        <tr>
            <td>User agent:</td>
            <% if(geolocation.user_agent != '') { %>
            <td><small><%= geolocation.user_agent %></small></td>
            <% } else { %>
            <td>-</td>
            <% } %>
        </tr>
    </table>
    <div class="external-link">
        <%
        var mapsZoom = '8';
        var lp = new LocalStorageProvider();
        var showGMaps = lp.isSet(KEY_SETTINGS_GMAPS) ? lp.get(KEY_SETTINGS_GMAPS) : true;
        if(geolocation.region != '') {
            mapsZoom = '12';
        } %>
        <a href="https://www.google.com.au/maps/preview/@<%= geolocation.latitude %>,<%= geolocation.longitude %>,<%= mapsZoom %>z" target="_blank">
            <% if(showGMaps) { %>
            <img src="http://maps.googleapis.com/maps/api/staticmap?center=<%= geolocation.latitude %> <%= geolocation.longitude %>&zoom=<%= mapsZoom %>&size=500x300&maptype=roadmap"/>
            <% } else { %>
            Show my IP location on Google Maps
            <% } %>
        </a><br/>
        <a href="https://dnsleaktest.com/" target="_blank">Check for DNS leaks</a>
    </div>
</script>

</body>
</html>
